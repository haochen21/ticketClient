<div class="merchant-container container">
    <div class="query-panel">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">店铺名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="name">
                    <control-messages [control]="form.controls.name"></control-messages>
                    <div class="info" *ngIf="form.controls.name.pristine">店铺名称长度3-20个字符</div>
                </div>
            </div>
            <button class="btn btn-submit btn-block" [disabled]="!form.valid" md-raised-button color="warn">查&nbsp;询</button>
        </form>
    </div>
    <div class="show-panel">
        <md-list dense>
            <md-list-item *ngFor="let m of merchants">
                <h3 md-line>{{m.shortName}}</h3>
                <p md-line>
                    <span class="demo-secondary-text">全称 -- </span>
                    <span>{{m.name}}</span>
                </p>
                <p md-line>
                    <span class="demo-secondary-text">地址 -- </span>
                    <span>{{m.address}}</span>
                </p>
                <button md-icon-button [disabled]="m.concern" color="primary" (click)="addConcern(m)">{{m.concern?'已关注':'关注'}}</button>
            </md-list-item>
        </md-list>
    </div>
</div>
