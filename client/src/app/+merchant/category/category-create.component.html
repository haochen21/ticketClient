<div class="create-container container">
    <div class="row">
        <div class="col-xs-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>分类名称</label>
                    <div>
                        <input type="text" class="form-control" placeholder="商品分类名称" formControlName="name">
                        <control-messages [control]="form.controls.name"></control-messages>
                        <small *ngIf="form.controls.name.pristine">长度2-20个字符</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>分类说明</label>
                    <div>
                        <textarea class="form-control" rows="5" placeholder="商品分类说明" formControlName="description"></textarea>
                        <control-messages [control]="form.controls.description"></control-messages>
                        <small *ngIf="form.controls.description.pristine">分类说明长度4-255个字符</small>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-submit btn-block" [disabled]="!form.valid">完&nbsp;成</button>
                </div>
            </form>
        </div>
    </div>
</div>
