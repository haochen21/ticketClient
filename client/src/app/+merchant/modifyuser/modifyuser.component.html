<div class="merchant-register-container">   

    <!--注册表单-->
    <div class="merchant-register-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 p0 input-text-box input-text-box1">
                        <input type="text" class="form-control" [readonly]="true" placeholder="用户名" formControlName="loginName"/>
                    </div>
                </div>                
                <div class="row">
                    <div class="col-xs-12 p0 input-text-box input-text-box1">
                        <input type="text" class="form-control" placeholder="商户全称" formControlName="name" />
                        <control-messages [control]="form.controls.name"></control-messages>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 p0 input-text-box input-text-box1">
                        <input type="text" class="form-control" placeholder="设备号" formControlName="deviceNo" />
                        <control-messages [control]="form.controls.deviceNo"></control-messages>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 p0 input-text-box input-text-box1">
                        <input type="text" class="form-control" placeholder="手机号" formControlName="phone" />
                        <control-messages [control]="form.controls.phone"></control-messages>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 p0 input-text-box input-text-box1">
                        <input type="text" class="form-control" placeholder="邮箱" formControlName="email" />
                        <control-messages [control]="form.controls.email"></control-messages>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 p0 input-text-box input-text-box1">
                        <input type="text" class="form-control" placeholder="商户简称" formControlName="shortName" />
                        <control-messages [control]="form.controls.shortName"></control-messages>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 p0 input-text-box input-text-box1">
                        <input type="text" class="form-control" placeholder="商户地址" formControlName="address" />
                        <control-messages [control]="form.controls.address"></control-messages>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 p0 input-text-box input-text-box1">
                        <textarea class="form-control" rows="5" placeholder="店铺说明" formControlName="description"></textarea>
                        <control-messages [control]="form.controls.description"></control-messages>
                        <div class="info" *ngIf="form.controls.description.pristine">店铺说明长度4-255个字符</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-submit btn-block" [disabled]="!form.valid">完&nbsp;成</button>
            </div>

        </form>
    </div>

</div>
