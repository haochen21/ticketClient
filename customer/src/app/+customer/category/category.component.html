<div class="list-container row">
    <tabset class="varieties-shop">
        <tab *ngFor="let c of categorys;let i = index" [heading]="c.name" [active]="i === 0">
            <div *ngFor="let p of c.products">
                <div class="product-edit-panel">
                    <div class="clearfix">
                        <div class="product-image-panel">
                            <img *ngIf="p.imageSource" [src]="imagePreUrl+p.imageSource+'-sm'" style="width:50px; height:50px;">
                            <img *ngIf="!p.imageSource" src="assets/img/orderpic_03.png" style="width:50px; height:50px;">
                        </div>
                        <div class="product-info-panel">
                            <h5>{{p.name}}</h5>
                            <div class="row pb10">
                                <div class="col-xs-12">
                                    <div class="gray9 font12 pt5">
                                        单价：<span class="green">￥<span class="font14 arial bold">{{p.unitPrice}}</span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row bbe9 pb10">
                                <div class="col-xs-12">
                                    <div class="gray9 font12 pt5">
                                        {{p.infinite?'无限库存':'当前库存：'+p.unitsInStock}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt10 mb10 mf1 ml10 text-xs-center" *ngIf="p.status === 1">
                        商品暂时下架
                    </div>
                    <div class="mt10 mb10 mf1 ml10 text-xs-center" *ngIf="p.status === 0">
                        <button md-raised-button (click)="detail(p)">商品详情</button>
                        <button md-raised-button color="warn"  [disabled]="!p.infinite && p.unitsInStock === 0" (click)="addCart(p)">加入购物车</button>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
    <ng2-toasty position="top-right"></ng2-toasty>
    <ng2-slim-loading-bar></ng2-slim-loading-bar>
</div>
